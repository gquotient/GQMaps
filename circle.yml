## Customize the test machine
machine:

  timezone:
      America/Los_Angeles 
  java:
      version: openjdk7
  selinuim:
      version : selenium-java-2.37.0 
  JUnit:
      version : 4.10
   
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

## Customize checkout
environment:

  CIRCLE_BRANCH :master
  PATH:
    Includes /home/ubuntu/bin

